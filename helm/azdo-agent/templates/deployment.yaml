apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "azdo-agent.fullname" . }}
  labels:
    {{- include "azdo-agent.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "azdo-agent.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "azdo-agent.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "azdo-agent.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          command:
            - /bin/bash
            - '-c'
            - sleep 10000s
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          # readinessProbe:
          #   exec:
          #     command:
          #     - /bin/bash
          #     - -c
          #     - if [[ $(/bin/ps -ef | /bin/grep "/bin/AgentService.js" | /bin/grep -v grep | /usr/bin/wc -l) -ge "1" ]]; then exit 0; else echo "/bin/AgentService.js not running" && exit 1; fi
          #   initialDelaySeconds: 5
          #   periodSeconds: 5
          # livenessProbe:
          #   exec:
          #     command:
          #     - /bin/bash
          #     - -c
          #     - if [[ $(/bin/ps -ef | /bin/grep "/bin/AgentService.js" | /bin/grep -v grep | /usr/bin/wc -l) -ge "1" ]]; then exit 0; else echo "/bin/AgentService.js not running" && exit 1; fi
          #   initialDelaySeconds: 5
          #   periodSeconds: 5
          # startupProbe:
          #   exec:
          #     command:
          #     - /bin/bash
          #     - -c
          #     - if [[ $(/bin/ps -ef | /bin/grep "/bin/AgentService.js" | /bin/grep -v grep | /usr/bin/wc -l) -ge "1" ]]; then exit 0; else echo "/bin/AgentService.js not running" && exit 1; fi
          #   initialDelaySeconds: 5
          #   periodSeconds: 5
          envFrom:
            - secretRef:
                name: azdevops
          env: 
            - name: OUTPUT_REGISTRY
              value: image-registry.openshift-image-registry.svc:5000/azdo-agent
            - name: OUTPUT_IMAGE
              value: custom-image:latest
          volumeMounts:
            - name: push-secret
              mountPath: /var/run/secrets/openshift.io/push
              readOnly: true
      volumes:
        - name: push-secret
          secret:
            secretName: push-secret
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
